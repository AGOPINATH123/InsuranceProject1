<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>ClaimDetails</title>
<script type="text/javascript" src="claim.js"></script>
<img align="Left" src="https://www.windshieldexperts.com/blog1/wp-content/uploads/2016/05/insurance-1.jpg" alt="carinsurance image" width="500" height="500"></img>
</head>
<body style="background-color:powderblue">
<font><center><h1  style="color: black;">Claim Details</h1></center>	
<form action="ClaimServlet" method="Get">
               <table align="center" cellspacing="20">
               <tr>
				<th><span style="color: red;"></span>Reason for claiming:</th>
					<td><textarea rows="" cols="" placeholder="Reason for claim"
							name="rclaim" id="rclaim"></textarea>
						</textarea> </td>
			</tr>
        <tr>
					<th><span style="color: red;">*</span>Type of damage:</th>
					<td><select name="tdamage" id="tdamage"
						onblur="clearErrorMessage()">
							<option disabled selected>Select an Option</option>
							<option value="Fully Damaged">Fully damaged</option>
							<option value="Partially Damaged">Partially damaged</option>
							</option>
					</select><br></td>
					<td><span id="errorMsgTypeDamage" style="color: red;"></span></td>
				</tr>
<tr>
<th><span style="color: red;">*</span>Damage Parts:</th>
<td>
<input type="checkbox"     name="dparts"         id="dparts" value="FrontGlass," 			  >FrontGlassbroke-10000Rs<br>
<input type="checkbox"     name="dparts"             id="dparts" value=" Engine,"                 >Engine-50000Rs<br>
<input type="checkbox"     name="dparts"     id="dparts" value=" FrontAndBummper," 	      >Front&RearBumper-15000Rs<br>
<input type="checkbox"     name="dparts"             id="dparts" value=" Fender," 			      >Fender-20000Rs<br>
<input type="checkbox"     name="dparts"            id="dparts" value=" Hoodlid," 			      >hoodLid-15000Rs<br>
<input type="checkbox"     name="dparts"    id="dparts" value=" Trunklid," 		  	  >trunkLid-20000Rs<br>
<input type="checkbox"     name="dparts"   id="dparts" value=" FrontandrearDoor." 	  >Front&RearDoor-15000Rs<br>
</td>
<td><span id="DamageParts" style="color: red;"></span></td>
</tr>
<tr>
<th>Date of issue happened:</th>
<td><input type="date" name="dissue" placeholder="Date of issue happened" id="dissue"></td>
</tr>
<tr>
<td><input type="submit" value="submit" class="btn btn-success"></td>
</tr>
</table>
</form>
</body>
</html>
